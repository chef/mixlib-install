---
"on":
  workflow_call:

permissions:
  contents: read

concurrency:
  group: integration-${{ github.ref }}
  cancel-in-progress: true

jobs:
  cli-tests:
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        runner:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        ruby:
          - 2.6
          - 2.7
          - "3.0"
          - 3.1
          - 3.2
          - 3.3
          - 3.4
    steps:
      - name: Enable long paths on Windows
        if: runner.os == 'Windows'
        run: |
          # Enable Windows long paths
          New-ItemProperty -Path "HKLM:\SYSTEM\CurrentControlSet\Control\FileSystem" -Name "LongPathsEnabled" -Value 1 -PropertyType DWORD -Force -ErrorAction SilentlyContinue
          # Enable Git long paths
          git config --global core.longpaths true
      - name: Checkout code
        uses: actions/checkout@v6
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - name: Update openssl on macOS
        if: runner.os == 'macOS'
        run: |
          brew update
          brew upgrade openssl@3 || true
      - name: Chef Omnibus download Test
        run: bundle exec mixlib-install download chef
      - name: Chef Licensed download Test
        run: bundle exec mixlib-install download chef -L free-79df705d-b685-419a-8b68-88401f74ff72-3999
      - name: Chef ICE download Test
        if: runner.os != 'macOS'
        run: bundle exec mixlib-install download chef-ice -L free-79df705d-b685-419a-8b68-88401f74ff72-3999
  test-install-command:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Enable long paths on Windows
        if: runner.os == 'Windows'
        run: |
          # Enable Windows long paths
          New-ItemProperty -Path "HKLM:\SYSTEM\CurrentControlSet\Control\FileSystem" -Name "LongPathsEnabled" -Value 1 -PropertyType DWORD -Force -ErrorAction SilentlyContinue
          # Enable Git long paths
          git config --global core.longpaths true
      - name: Checkout code
        uses: actions/checkout@v6
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.4
          bundler-cache: true
      - name: Generate install command script (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          # Generate the install command using Ruby API
          bundle exec ruby -e "
            require 'bundler/setup'
            require 'mixlib/install'
            installer = Mixlib::Install.new(
              channel: :stable,
              product_name: 'chef'
            )
            puts installer.install_command
          " > install_cmd.sh
          cat install_cmd.sh
          chmod +x install_cmd.sh
      - name: Run install command script (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          # Run the install command with sudo
          sudo bash install_cmd.sh
          # Verify chef-client was installed
          which chef-client
          chef-client --version
      - name: Generate install command script (Windows)
        if: runner.os == 'Windows'
        run: |
          # Generate the install command using Ruby API (one-liner for PowerShell)
          bundle exec ruby -e "require 'bundler/setup'; require 'mixlib/install'; installer = Mixlib::Install.new(channel: :stable, product_name: 'chef', shell_type: :ps1); File.write('install_cmd.ps1', installer.install_command)"
          Get-Content install_cmd.ps1
      - name: Run install command script (Windows)
        if: runner.os == 'Windows'
        run: |
          # Run the install command
          .\install_cmd.ps1
          # Refresh PATH from registry to pick up newly installed chef-client
          $env:Path = [System.Environment]::GetEnvironmentVariable("Path","Machine") + ";" + [System.Environment]::GetEnvironmentVariable("Path","User")
          # Verify chef-client was installed
          Get-Command chef-client
          chef-client --version
  test-install-sh:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.4
          bundler-cache: true
      - name: Generate install.sh script
        run: |
          bundle exec mixlib-install install-script -o install.sh -t sh
          chmod +x install.sh
          echo "Generated install.sh:"
          cat install.sh
      - name: Run install.sh script
        run: |
          sudo ./install.sh

          # Verify chef-client was installed
          which chef-client
          chef-client --version
  test-install-ps1:
    name: Test install.ps1 generation and execution
    runs-on: windows-latest
    steps:
      - name: Enable long paths on Windows
        run: |
          # Enable Windows long paths
          New-ItemProperty -Path "HKLM:\SYSTEM\CurrentControlSet\Control\FileSystem" -Name "LongPathsEnabled" -Value 1 -PropertyType DWORD -Force -ErrorAction SilentlyContinue
          # Enable Git long paths
          git config --global core.longpaths true
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.4
          bundler-cache: true
      - name: Generate install.ps1 script
        run: |
          bundle exec mixlib-install install-script -o install.ps1 -t ps1
          Write-Host "Generated install.ps1:"
          Get-Content install.ps1
      - name: Run install.ps1 script
        run: |
          # Import the module and call the install function
          . .\install.ps1
          install
          # Refresh PATH from registry to pick up newly installed chef-client
          $env:Path = [System.Environment]::GetEnvironmentVariable("Path","Machine") + ";" + [System.Environment]::GetEnvironmentVariable("Path","User")
          # Verify chef-client was installed
          Get-Command chef-client
          chef-client --version
  test-install-sh-with-license:
    name: Test install.sh with license_id
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.4
          bundler-cache: true
      - name: Generate install.sh with license_id
        run: |
          # Generate script with license_id in context
          bundle exec ruby -e "
          require 'bundler/setup'
          require 'mixlib/install'
          script = Mixlib::Install::Generator::Bourne.install_sh({
            license_id: 'test-license-12345'
          })
          File.write('install_licensed.sh', script)
          "
          chmod +x install_licensed.sh
          echo "Generated install.sh with license_id:"
          cat install_licensed.sh
      - name: Verify license_id is present in script
        run: |
          if grep -q 'license_id="test-license-12345"' install_licensed.sh; then
            echo "License ID found pre-set in script"
          else
            echo "License ID not found in script"
            exit 1
          fi
  test-install-ps1-with-license:
    name: Test install.ps1 with license_id
    runs-on: windows-latest
    steps:
      - name: Enable long paths on Windows
        run: |
          # Enable Windows long paths
          New-ItemProperty -Path "HKLM:\SYSTEM\CurrentControlSet\Control\FileSystem" -Name "LongPathsEnabled" -Value 1 -PropertyType DWORD -Force -ErrorAction SilentlyContinue
          # Enable Git long paths
          git config --global core.longpaths true
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.4
          bundler-cache: true
      - name: Generate install.ps1 with license_id
        run: |
          # Generate script with license_id in context
          bundle exec ruby -e "require 'bundler/setup'; require 'mixlib/install'; script = Mixlib::Install::Generator::PowerShell.install_ps1({license_id: 'test-license-12345'}); File.write('install_licensed.ps1', script)"
          Write-Host "Generated install.ps1 with license_id:"
          Get-Content install_licensed.ps1
      - name: Verify license_id is present in script
        run: |
          $content = Get-Content install_licensed.ps1 -Raw
          if ($content -match "license_id = 'test-license-12345'") {
            Write-Host "License ID found in install command"
          } else {
            Write-Host "License ID not found in script"
            exit 1
          }
  test-script-generator-unix:
    name: Test ScriptGenerator on Linux
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.4
          bundler-cache: true
      - name: Test ScriptGenerator without license_id
        run: |
          bundle exec ruby -e "
          require 'bundler/setup'
          require 'mixlib/install/script_generator'

          # Generate script without license_id
          generator = Mixlib::Install::ScriptGenerator.new('latest', false, {
            omnibus_url: 'https://omnitruck.chef.io/install.sh'
          })
          script = generator.install_command

          puts '=== Generated Script (no license) ==='
          puts script
          puts '==================================='

          # Verify expected content
          raise 'Missing chef_omnibus_url' unless script.include?('chef_omnibus_url')
          raise 'Missing version' unless script.include?('version=')
          puts 'Script generated successfully without license_id'
          "
      - name: Test ScriptGenerator with license_id
        run: |
          bundle exec ruby -e "
          require 'bundler/setup'
          require 'mixlib/install/script_generator'

          # Generate script with license_id
          generator = Mixlib::Install::ScriptGenerator.new('latest', false, {
            omnibus_url: 'https://omnitruck.chef.io/install.sh',
            license_id: 'test-license-unix-123'
          })
          script = generator.install_command

          puts '=== Generated Script (with license) ==='
          puts script
          puts '========================================'

          # Verify license_id is in install_flags
          raise 'Missing license_id in install_flags' unless script.include?('-l test-license-unix-123')
          puts 'License ID correctly added to install_flags'
          "
  test-script-generator-windows:
    name: Test ScriptGenerator on Windows
    runs-on: windows-latest
    steps:
      - name: Enable long paths on Windows
        run: |
          New-ItemProperty -Path "HKLM:\SYSTEM\CurrentControlSet\Control\FileSystem" -Name "LongPathsEnabled" -Value 1 -PropertyType DWORD -Force -ErrorAction SilentlyContinue
          git config --global core.longpaths true
      - name: Checkout code
        uses: actions/checkout@v6
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.4
          bundler-cache: true
      - name: Create test script without license_id
        run: |
          @"
          require 'bundler/setup'
          require 'mixlib/install/script_generator'

          generator = Mixlib::Install::ScriptGenerator.new('latest', true, {
            omnibus_url: 'https://omnitruck.chef.io/install.sh'
          })

          script = generator.install_command
          puts '=== Generated Script (no license) ==='
          puts script
          puts '==================================='

          unless script.include?('chef_metadata_url') && script.include?('version')
            raise 'Missing required variables'
          end

          puts 'Script generated successfully without license_id'
          "@ | Out-File -FilePath test_no_license.rb -Encoding utf8
      - name: Test ScriptGenerator without license_id
        run: bundle exec ruby test_no_license.rb
      - name: Create test script with license_id
        run: |
          @"
          require 'bundler/setup'
          require 'mixlib/install/script_generator'

          generator = Mixlib::Install::ScriptGenerator.new('latest', true, {
            omnibus_url: 'https://omnitruck.chef.io/install.sh',
            license_id: 'test-license-win-456'
          })

          script = generator.install_command
          puts '=== Generated Script (with license) ==='
          puts script
          puts '========================================'

          unless script.include?('$license_id = "test-license-win-456"')
            raise 'Missing license_id variable'
          end

          puts 'License ID correctly added as PowerShell variable'
          "@ | Out-File -FilePath test_with_license.rb -Encoding utf8
      - name: Test ScriptGenerator with license_id
        run: bundle exec ruby test_with_license.rb
  test-install-command-chef-ice:
    name: Test chef-ice install command generation and execution
    runs-on: ${{ matrix.os }}
